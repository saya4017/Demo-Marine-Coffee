<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Marine Coffee</title>
        <link rel="icon" href="images/aicon.svg" type="image/svg+xml">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="responsive.css">

    </head>
    <body>
        <!-- header -->
        <div class="header">
            <div class="container">
                <div class="header-left">
                    <img class="header-logo" src="images/logo.png" alt="Marine Coffee">
                </div>
                <div class="header-right">
                    <a href="index.html">トップ</a>
                    <a href="menu.html">メニュー</a>
                    <a href="access.html">アクセス</a>
                    <a href="contact.html">お問い合わせ</a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!-- contact -->
        <div class="contact">
            <div class="container">
                <h2 class="contact-title">お問い合わせ</h2>
                <form class="contact-form">
                    <h3>氏名</h3>
                    <input type="text">
                    <h3>メールアドレス</h3>
                    <input type="email">
                    <h3>種類</h3>
                    <select>
                        <option>お店に関して</option>
                        <option>採用に関して</option>
                        <option>その他</option>
                    </select>  
                    <h3>内容</h3>
                    <textarea rows="4"></textarea>
                    <br>
                    <input type="submit" class="submit-button">
                </form>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="container">
                <div class="footer-left">
                    <p>このサイトをシェアする</p>
                    <a href="#" class="twitter-share-button" data-text="marine coffee" data-show-count="false">Tweet</a>
                </div>
                <div class="footer-right">
                    &copy; 2023 Marine Coffee.
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </body>
</html>
